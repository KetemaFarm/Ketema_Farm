python:
  version: "3.10.6"

databases:
  - name: ketema_farm  
    plan: free
    engine: postgresql
    version: 16

services:
  - type: web
    name: django-app
    runtime: python
    rootDirectory: backend/  # ‚Üê Key addition
  buildCommand: |
    cd backend && pip install -r requirements.txt
    cd backend && python manage.py collectstatic --noinput
    cd backend && python manage.py migrate
    startCommand: gunicorn your_project.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ketema_farm
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DB_CONN_MAX_AGE
        value: "60"  # Lower for free tier
      - key: PGOPTIONS
        value: "-c statement_timeout=30000"   # 30-second timeout
